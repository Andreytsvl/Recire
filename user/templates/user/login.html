{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}

                    <!-- Имя пользователя -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                               name="{{ form.username.name }}"
                               placeholder="Введите ваше имя пользователя" required>
                        {% if form.username.errors %}
                            <div class="alert alert-danger alert-dismissible fade show">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>

                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                               name="{{ form.password.name }}"
                               placeholder="Введите ваш пароль" required>
                        {% if form.password.errors %}
                            <div class="alert alert-danger alert-dismissible fade show">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'user:registration' %}">Создать аккаунт</a>
                </div>
                <hr>
                <div class="text-center">
                    <!-- Дополнительные ссылки или текст можно добавить здесь -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
